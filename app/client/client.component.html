        <div id="tableau" class="col-lg-offset-6 col-md-offset-6 col-lg-5 col-md-5">

            <label>nom :</label>
            <input type="text" class="form-control" placeholder="Obligatoire"

        </div>
        <div class="form-group">
            <label for="prenom">Pr√©nom :</label>
            <input type="text" class="form-control"
                 [(ngModel)]="enrClient.prenom">
        </div>
        <div class="form-group">
            <label for="age">Age :</label>
            <input type="number" class="form-control"
                 [(ngModel)]="enrClient.age">
        </div>
        <div class="form-group">
            <label for="age">Caution :</label>
            <input type="number" class="form-control"
                 ng-pattern="/^[0-9]+(\.[0-9]{1,2})?$/" step="0.01"
                 [(ngModel)]="enrClient.caution">
        </div>
        <div class="form-group">
            <label for="enfant">Enfant :</label>
            <input type="number" class="form-control"

        </div>
         <div class="form-group">
            <label for="profession">Profession :</label>
            <input type="text" class="form-control"                
                 [(ngModel)]="enrClient.profession">
        </div>
        <div>
            <button (click)="onSubmit()">Valider</button>
            <button (click)="ajouterClient()" type="button" class="btn btn-default" >Nouveau client</button>

        <div>

             <button (click)="supprimerAllClient()" type="button" class="btn btn-default" >Supprimer tous les clients!</button>
        </div>
